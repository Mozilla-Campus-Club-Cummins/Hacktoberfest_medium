<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-image: url('background.jpeg');
        }
       #login_box{
        background-color: rgba(205, 92, 92, 0.74);
        height: 400px;
        width: 400px;
        display: inline-block;
        align-items: center;
        margin-top:150px;
        margin-left: 500px;
        border-radius: 10px;
        border: 2px dashed black;
       }
        
    #content{
        margin-left: 110px;
    }
    </style>
</head>
<body>
    <div id="login_box" >
        <div id="content">
            <h3>Enter your name: </h3>
            <input type="text" name="name" placeholder="Your name" required style="background-color:rgb(179, 155, 112);">
            <br>
            <h3>Enter your Email ID: </h3>
            <input type="email" name="Email ID" placeholder="Email-Id" required style="background-color:rgb(179, 155, 112);">
            <br>
            <h3>Enter your mobile no.: </h3>
            <input type="tel" name="MobNo." placeholder="Mobile no."required style="background-color:rgb(179, 155, 112);">
            <br>
            <h3>Create your password: </h3>
            <input type="password" name="password" placeholder="Password" required style="background-color:rgb(179, 155, 112);">
            <br><br><br>
            <button style="background-color:rgba(81, 112, 170, 0.884);align-content: center;margin-left: 50px;"><a href="home.html" style="color: black;">Login</a></button>
        </div>
    </div>
</body>
</html>
